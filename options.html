<!DOCTYPE html>
<html>

<head>
    <title>PMIS settings</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="options.js"></script>
</head>

<body>

    Select Theme:
    <select id="theme">
        <option value="Default">Default</option>
        <option value="Dark">Dark</option>
        <option value="Tree">Tree</option>
        <option value="Paper">Paper</option>
        <option value="Vomit">Vomit</option>
    </select>
    <br> College advertisements:
    <input type="checkbox" id="ads">
    <br> Disclaimer:
    <input type="checkbox" id="disclaimer">
    <br> Splash Page Video:
    <input type="checkbox" id="splashVideo">
    <br> Custom Video URL:
    <input type="text" id="customURL">
    <br>
    <br> The custom video URL must link to a file (eg: mp4, oog). We recommend that you use videos from the internet!
    <br>
    <br>
    <button id="saveBtn">Save</button>
</body>

</html>
